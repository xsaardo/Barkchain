<!DOCTYPE html>
<html>
<head>
	<title>Veterinarian</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<style>
		p {
			text-align: center
		}
		.form-group{
				width: 1000px;
				margin: 0 auto;
			}
		.wrapper{
			text-align: center;
		}
		.btn{
			position: center;
		}
	</style>
</head>
<body style="background-color: powderblue;">
	<h1 style="text-align: center; font-family: arial">
		<br>
		Veterinarians
	</h1>
	<h6 style="text-align: center;">
		Use this form to add medical records for a pet.
	</h6>
	<div class="wrapper">
		<br>
		<br>
		<button type="button" class="btn btn-success btn-md">
			Back
		</button>
	</div>
	<div class="form-group">
		<br>
		<br>
		<label for="usr">Pet ID:</label>
		<input type="text" class="form-control" id="usr">
	</div>
	<div class="form-group">
		<br>
		<label for="name">Pet Name</label>
		<input type="text" class="form-control" id="name">
	</div>
	<div class="form-group">
		<br>
		<label for="owner">Current Owner</label>
		<input type="text" class="form-control" id="owner">
	</div>
	<div class="form-group">
		<br>
		<label for="prev">New Treatment</label>
		<textarea class="form-control" rows="5" id="prev"></textarea>
	</div>
	<div class="wrapper">
		<br>
		<br>
		<button type="button" class="btn btn-success btn-md">
			Submit
		</button>
	</div>
</body>
</html>
