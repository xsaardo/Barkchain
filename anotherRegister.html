<!DOCTYPE html>
<html>
<head>
	<title>Register Your Pet</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<style>
		p {
			text-align: center
		}
		.form-group{
				width: 1000px;
				margin: 0 auto;
			}
		.wrapper{
			text-align: center;
		}
		.btn{
			position: absolute;
		}
	</style>
</head>
<body style="background-color: powderblue;">
	<h1 style="text-align: center; font-family: arial">
		<br>
		Register Your Pet
	</h1>
	<h6 style="text-align: center;">
		Use this form to Register Your Pet Into the System
	</h6>
	<div class="form-group">
		<br>
		<br>
		<label for="usr">Pet ID:</label>
		<input type="text" class="form-control" id="usr">
	</div>
	<div class="form-group">
		<br>
		<label for="name">Pet Name</label>
		<input type="text" class="form-control" id="name">
	</div>
	<div class="form-group">
		<br>
		<label for="owner">Owner / Company </label>
		<input type="text" class="form-control" id="owner">
	</div>
	<div class="form-group">
		<br>
		<label for="prev">Previous Owner</label>
		<input type="text" class="form-control" id="prev">
	</div>
	<div class="wrapper">
		<br>
		<br>
		<button style="text-align: center;" type="button" class="btn btn-success btn-md">
			Submit
		</button>
	</div>
</body>
</html>
